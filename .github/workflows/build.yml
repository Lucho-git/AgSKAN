name: Build

on: [push]

jobs:
  build_and_test:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: NPM install
        run: |
          npm ci
          npm install dotenv --no-save

      - name: Generate CI environment variables
        run: node .github/scripts/generate-ci-env.js
        env:
          GITHUB_ENV: ${{ github.env }}

      - name: SvelteKit Build 
        run: npm run build