    <script>
      function updateThemeColor() {
        const themeColorMeta = document.getElementById("theme-color")
        if (
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        ) {
          themeColorMeta.setAttribute("content", "#f9e58a") // Dark mode color
        } else {
          themeColorMeta.setAttribute("content", "#102030") // Light mode color
        }
      }

      // Initial update
      updateThemeColor()

      // Listen for changes in color scheme preference
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addListener(updateThemeColor)
    </script>

    <!-- ADDED: Handle Capacitor-specific init for both PWA and native apps -->
    <script>
      // Wait for the DOM to be ready
      document.addEventListener('DOMContentLoaded', function() {
        // Check if running in Capacitor
        const isCapacitor = window.Capacitor && window.Capacitor.isNativePlatform();
        
        if (isCapacitor) {
          // Initialize Capacitor plugins
          const { SplashScreen, StatusBar } = Capacitor.Plugins;
          
          // Set status bar styling based on theme
          if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
            StatusBar.setStyle({ style: 'DARK' });
          } else {
            StatusBar.setStyle({ style: 'LIGHT' });
          }
          
          // Hide splash screen with a delay
          setTimeout(() => {
            SplashScreen.hide();
          }, 500);
        }
      });
    </script>
